{% load url from future %}
{% load hk_generic %}

<div class="panel-group col-md-2" id="months-list">
	{% for year, months in months_list|sort %}
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
				<a class="accordion-toggle" data-toggle="collapse" data-parent="#months-list" href="#collapse{{forloop.counter0}}">
					{{ year }}
				</a>
			</h3>
		</div>
		<div id="collapse{{forloop.counter0}}" class="panel-collapse collapse {% if forloop.counter == 1 %}in{% endif %}">
			<div class="panel-body">
				<ul>
					{% for ar_month in months %}
					<li class="{% if month and year == month.year and ar_month == month.month %}current{% endif %}">
						<a href="{% url 'archives_with_month' year=year mlist_fqdn=mlist.name month=ar_month %}"
						   >{{ ar_month|monthtodate:year|date:"F" }}</a>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
